<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
        <div id="form">
            <h2>Gerenciar Produtos</h2>
            <h4>Adicionar</h4>
            <div class="controle-form">
                <label for="nome">Nome</label>
                <input class="form-value" type="text" id="nome" required>
            </div>

            <div class="controle-form">
                <label for="preco">Preço</label>
                <input class="form-value" type="text" id="preco" required>
            </div>

            <div class="controle-form">
                <label for="descricao">Desrição</label>
                <textarea class="form-value" id="descricao" required></textarea>
            </div>

            <div class="controle-form">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    
                </select>
            </div>
            <div class="controle-form">
                <label for="img1">Imagem 1</label>
                <input class="form-value" type="text" id="img1" required>
            </div>
            <div class="controle-form">
                <label for="img2">Imagem 2</label>
                <input class="form-value" type="text" id="img2" required>
            </div>
            <div class="controle-form">
                <label for="img3">Imagem 3</label>
                <input class="form-value" type="text" id="img3" required>
            </div>
            
            
        

        </div>
        <div id="botoes">   
            <button type="submit" onclick="cadastrarProduto()">Cadastrar</button>   
        </div>
        <div id="listaProdutos"></div>

       
        <script src="produtos.js"></script>
</body>
</html>
