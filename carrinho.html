<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Carrinho</title>
</head>
<body>
    <div class="topo">
        <div class="alinhamento">Produto</div>
        <div class="alinhamento1">Quantidade</div>
        <div class="alinhamento2">Valor</div>
    </div>

    <div class="produto">
        <div class="produto-carrinho">
            <div class="imagem"><img src="kisspng-pump-tap-water-ging-vacuum-5b1e84b62b7c10.0698092615287267101781-removebg-preview.png" alt=""></div>
            <div class="titulo"><h3>BOMBA D'ÁGUA AUTHOMIX - BA12011</h3><p>Prisma 2000 a 2007</p></div>
        </div>
        <div>
            <input id="Qproduto" type="text" name="Qproduto">
            <div class="excluir"><a href="">excluir</a></div>
        </div>
        <div class="valor">
            <h3>R$ 1.785,00 no Pix</h3>
            <h2>ou R$ 1.650,00 no cartão</h2>
        </div>
    </div>

    <div class="frete">
        <div>
            <h2>Frete para 12345-000</h2>
            <h3>Rua nanana-São Paulo/SP</h3>
        </div>
        <div>
            <p>R$ 9,99</p>
        </div>
    </div>

    <div class="resumo-do-pedido">
        <div>
            <h3>Resumo do pedido</h3>
        </div>
        
        <div class="resumo">
            <div>
                <h4>items (1):</h4>
                <h4>frete:</h4>
            </div>
            <div>
                <h6>R$ 1.785,00</h6>
                <h6>R$ 9,99</h6>
            </div>
        </div>
    </div>

    <div class="pagamento">
        <div>
            <p>Total:</p>
            <button id="pagar" type="submit">IR PARA O PAGAMENTO</button>
        </div>
        <div>
            <h3>R$ 1.794,99</h3>
            <button id="esvaziar" type="reset">ESVAZIAR CARRINHO</button>
        </div>
    </div>


</body>
</html>
