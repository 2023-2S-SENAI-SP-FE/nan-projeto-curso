<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <script src="cadastrarProdutos.js"></script>
</head>
<body>
        <div id="form">
            <h2>Adicionar Produtos</h2>

            <div class="controle-form">Nome
                <input class="form-value" type="text" id="nome" required>
            </div>

            <div class="controle-form">Preço
                <input class="form-value" type="text" id="preco" required>
            </div>

            <div class="controle-form">Descrição
                <textarea class="form-value" id="descricao" required></textarea>
            </div>

            <div class="controle-form">Categoria
                <input class="form-value" type="text" id="categoria" required>
            </div>
            <div class="controle-form">Imagem 1
                <input class="form-value" type="text" id="img1" required>
            </div>
            <div class="controle-form">Imagem 2
                <input class="form-value" type="text" id="img2" required>
            </div>
            <div class="controle-form">Imagem 3
                <input class="form-value" type="text" id="img3" required>
            </div>
            

        </div>

        <button type="submit" onclick="postData()">Cadastrar</button>
</body>
</html>
