<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
    <h1>CRIAR CONTA</h1>
    <h2>Dados Pessoais</h2>
    <div class="form-container">

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Nome Completo">
                <div class="input-icon">
                    <i class="bx bxs-user"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CPF">
                <div class="input-icon">
                    <i class="bx bxs-detail"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Data de Nascimento">
                <div class="input-icon">
                    <i class="bx bxs-calendar-alt"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Telefone">
                <div class="input-icon">
                    <i class="bx bxs-phone"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="E-Mail">
                <div class="input-icon">
                    <i class="bx bxs-envelope"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Senha">
                <div class="input-icon">
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Confirmar Senha">
                <div class="input-icon">
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
        </div>

            
        <h2>Endereço</h2>
        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CEP">
                <div class="input-icon">
                    <i class="bx bxs-home"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Logradouro">
                <div class="input-icon">
                    <i class="bx bxs-building-house"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Número">
                <div class="input-icon">
                    <i class="bx bxs-been-here"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Bairro">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Estado">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Cidade">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="check-politica">

            <div class="checkbox">
                <input type="checkbox" name="" id="">
            </div>
            <div class="politica">
                <p>Li e aceito a Política de privacidade do Site.</p>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btnSubmit">CADASTRAR</button>
        </div>
        
            

    </div>
</body>
</html>
