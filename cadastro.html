<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
    <h1>CRIAR CONTA</h1>
    <h2>Dados Pessoais</h2>
    <div class="form-container">

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Nome Completo" id="nome">
                <div class="input-icon">
                    <i class="bx bxs-user"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CPF" id="cpf" onkeyup="maskCPF('___.___.___-__', this)">
                <div class="input-icon">
                    <i class="bx bxs-detail"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="date" placeholder="Data de Nascimento" id="data">
                <div class="input-icon">
                    <i class="bx bxs-calendar-alt"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Telefone" id="telefone">
                <div class="input-icon">
                    <i class="bx bxs-phone"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="E-Mail" id="email">
                <div class="input-icon">
                    <i class="bx bxs-envelope"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="password" name="senha" placeholder="Senha" id="senha" onfocus="error()">
                <div class="input-icon">
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="password" name="senhaC" placeholder="Confirmar Senha" id="confirmSenha" onblur="validarSenha()" onfocus="error()">
                <div class="input-icon">
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
        </div>

            
        <h2>Endereço</h2>
        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CEP" id="cep">
                <div class="input-icon">
                    <i class="bx bxs-home"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Logradouro" id="log">
                <div class="input-icon">
                    <i class="bx bxs-building-house"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Número" id="numero">
                <div class="input-icon">
                    <i class="bx bxs-been-here"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Bairro" id="bairro">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Estado" id="estado">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Cidade" id="cidade">
                <div class="input-icon">
                    <i class="bx bxs-city"></i>
                </div>
            </div>
        </div>

        <div class="check-politica">

            <!-- <div class="checkbox">
                <input type="checkbox" name="" id="">
            </div>
            <div class="politica"> -->
                <p>Li e aceito a Política de privacidade do Site.</p>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" onclick= "cadastroUsuario()" class="btnSubmit">CADASTRAR</button>
        </div>
        

    <!-- </div> -->
    <script src="./sha256.min.js"></script>
    <script src="./form.js"></script>
   
</body>

</html>
