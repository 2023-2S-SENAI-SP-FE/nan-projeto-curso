<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Pagamento</title>
</head>
<body>
    <div class="entrega">
        <i class='bx bx-package'></i>
        <h1>DADOS PARA ENTREGA</h1>
    </div>

    
    <div class="form-container">

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Nome Completo">
                <div class="input-icon">
                    <i class="bx bxs-user"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CEP">
                <div class="input-icon">
                    <i class='bx bxs-home-alt-2'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Logradouro">
                <div class="input-icon">
                    <i class='bx bxs-building-house'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Bairro">
                <div class="input-icon">
                    <i class='bx bxs-city'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Estado">
                <div class="input-icon">
                    <i class='bx bxs-city'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Cidade">
                <div class="input-icon">
                    <i class='bx bxs-city'></i>
                </div>
            </div>
        </div>
            
        <div class="dados-pagamento">
            <i class='bx bx-credit-card'></i>
            <h1>DADOS PARA PAGAMENTO</h1>
        </div>
        
        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Nome impresso no cartão">
                <div class="input-icon">
                    <i class='bx bx-credit-card-front'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Número do cartão">
                <div class="input-icon">
                    <i class='bx bx-credit-card-front'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="Validade">
                <div class="input-icon">
                    <i class='bx bx-credit-card-front'></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-icon">
                <input type="text" placeholder="CVV">
                <div class="input-icon">
                    <i class='bx bx-credit-card-front'></i>
                </div>
            </div>
        </div>

        <div class="resumo-do-pedido">
            <div>
                <h3>Resumo do pedido</h3>
            </div>
            
            <div class="resumo">
                <div>
                    <h4>items (1):</h4>
                    <h4>frete:</h4>
                </div>
                <div>
                    <h4>R$ 1.785,00</h4>
                    <h4>R$ 9,99</h4>
                </div>
            </div>
        </div>
    
        <div class="pagamento">
            <div>
                <p>Total:</p>
                <button id="comprar" type="submit">COMPRAR</button>
            </div>
            <div>
                <h3>R$ 1.794,99</h3>
                <button id="voltar" type="reset">VOLTAR</button>
            </div>
        </div>
    </div>

</body>
</html>
